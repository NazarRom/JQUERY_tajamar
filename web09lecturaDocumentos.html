<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura documentos</h1>
    <button type="button" id="botonempleados">cargar empleados</button>
    <ul id="listaempleados"></ul>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
    //INSTALAR LIVE SERVER
            $("#botonempleados").click(function(){
                console.log("antes del servicio");
                $.get("documents/empleados.xml",function(data){
                    console.log("leyendo");
                    //vamos a dibujar todos los apellidos
                    var html = "";
                    //buscamos todas las <APELLIDO>
                        $(data).find("APELLIDO").each(function(){
                            //recuperamos el contenido del tag
                            var apellido = $(this).text();
                            html += "<li>" + apellido + "</li>";
                        });
                        $("#listaempleados").html(html);
                })
                console.log("despu√©s del servicio")
            });
        })
    </script>
</body>
</html>
