<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Generar contorles din√°micos</h1>
    <input type="range" id="rango" min="1" max="5" />
    <p id="cantidad"></p>
    <div id="pintar"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#rango").on("change", function () {
                var num = parseInt($("#rango").val());
                $("#cantidad").text(num);
                $("#pintar").text("");
                for (var i = 1; i <= num; i++) {
                    var fotos = $("<img>", {
                        "src": "img/miata.jpg",
                        "width": "150px",
                        "height": "150px"

                    });

                    $("#pintar").append(fotos);

                    fotos.mouseover(function () {
                        $(this).attr("src", "img/miata2.jpg");

                    });
                    fotos.mouseout(function () {
                        $(this).attr("src", "img/miata.jpg");
                    });
                }
            });

        });
//COMPARAR EN CASA
    </script>
</body>

</html>
