<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sumar botones</h1>
    <h1 id="suma"></h1>
    <div id="resultado"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var suma = 0;
            for (var i = 1; i <= 10; i++) {
                var random = Math.floor(Math.random() * 10);
                var botones = $("<button>", {
                    "type": "button",
                    "value": random,
                    "text": random,

                });
                //botones.val(random);
                //botones.text(random);
                //botones.click(function(){
                    //var numero = parseInt($(this).val());
                    //suma += numero;
                    //$("#suma").text(suma);

                //})
                $("#resultado").append(botones);

                botones.on("click", function () {
                    
                    var botonesfuera = parseInt($(this).val());
                    suma += botonesfuera;
                    $("#suma").text(suma);
                })
            }


        })
    </script>
</body>

</html>
