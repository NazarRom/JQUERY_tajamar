<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Bucle each</h1>
    <p>Parrafo1</p>
    <p>Parrafo1</p>
    <p>Parrafo1</p>
    <p>Parrafo1</p>
    <p>Parrafo1</p>
    <p>Parrafo1</p>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //al pulsar sobre cualquier <p>
            //cambiamos el color de cada una de ellas
            $("p").click(function () {
                var colores = ["blue","green","yellow","fuchsia","red"];
                //recorremos cada etiqueta de forma individual
                $("p").each(function(){
                    var indice = parseInt(Math.random()*colores.length);
                    var color = colores[indice];
                    $(this).css("background-color",color);
                })
            })
        });
    </script>
</body>

</html>
