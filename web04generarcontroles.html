<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Generar controles</h1>

    <label>Introduca un texto</label>
    <input type="text" id="cajatexto" />

    <button type="button" id="botoncrear">Crear control</button>

    <div id="padre"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").click(function () {
                alert("No funciona...");
            });
            $("#botoncrear").click(function () {
                //recuperamos el texto de la caja
                var texto = $("#cajatexto").val();
                //creamos un <h1> por cada click
                var h1 = $("<h1>", {
                    "text": texto,
                    "style": "color:blue"
                });
                //a√±adimos el control al padre
                h1.appendTo($("#padre"));
                //al pulsar sobre el <h1> queremos cambiar su color
                //texto y su color
                h1.click(function() {
                    var contenido = $("#cajatexto").val();
                    $(this).text(contenido);
                    $(this).css("color","red");
                })
            });
        })
    </script>
</body>

</html>
